<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      .dashboard-sidebar {
        background-color: #009579;
        padding: 20px;
        width: 220px;
      }

      .dashboard-sidebar h2 {
        color: #fff;
        margin-bottom: 20px;
      }

      .dashboard-content {
        flex: 1;
        padding: 20px;
      }

      #greeting {
        color: #009579;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .logout-button {
        background-color: #009579;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
      }

      .logout-button:hover {
        background-color: #009579;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-sidebar">
      <h2>Dashboard</h2>
    </div>
    <div class="dashboard-content">
      <div id="greeting">
        Welcome, [User's Name]
        <!-- Replace [User's Name] with the actual username from your backend -->
      </div>
      <button class="logout-button" id="logout-button">Log Out</button>
    </div>
    <script src="Script/script.js"></script>
  </body>
</html>
