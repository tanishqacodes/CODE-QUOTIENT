<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
        text-align: center;
      }

      .error-container h2 {
        font-family: "Arial", sans-serif;
        font-weight: normal;
        color: #d97d54;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .try-again-button {
        background-color: #007560;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 16px;
      }

      .try-again-button:hover {
        background-color: #009579;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h2>Invalid Name/Password</h2>
      <button class="try-again-button" onclick="window.history.back()">
        Try Again
      </button>
    </div>
  </body>
</html>
